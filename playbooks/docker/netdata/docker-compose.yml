version: '3.8'
services:
  netdata:
    image: netdata/netdata
    ports:
        - "19999:19999"    
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro 
      - /etc/group:/host/etc/group:ro 
      - /proc:/host/proc:ro 
      - /sys:/host/sys:ro 
      - /etc/os-release:/host/etc/os-release:ro 
      - /var/run/docker.sock:/var/run/docker.sock:ro 
    labels:
      - 'traefik.enable=true'
      - 'traefik.docker.network=proxy'

      - 'traefik.http.routers.netdata.entrypoints=websecure'
      - 'traefik.http.routers.netdata.middlewares=basic-auth-secured@file'
      - 'traefik.http.routers.netdata.rule=Host(`netdata.${DOMAIN_NAME}`)'
      - 'traefik.http.routers.netdata.tls.certresolver=lets-encrypt'
      - 'traefik.http.routers.netdata.tls.options=mintls12@file'

      - "traefik.http.services.netdata.loadbalancer.passhostheader=true"      
    environment:      
      - CONTAINERS=1 
    cap_add:
      - SYS_PTRACE     
    security_opt:
      - apparmor:unconfined    
    networks: 
      - proxy
      - default      

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:      

networks:
  proxy:
    external: true     